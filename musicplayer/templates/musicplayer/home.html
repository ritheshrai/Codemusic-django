
{% extends 'musicplayer/test.html' %}
{% block content %} 

{% load static%}
 
<div id="demo" class="center">
<h2> It's really quiet here.....</h2>
  
  <div id="home" class="bg-image"></div></div>
   <div class="codeplay stop">
    <div class="slidercontainer">
      <img id="posterimg">
      <!--input  type="range" min="1" max="100" value="50" class="slider" id="myRange"!-->
      <span id="songinfo"> </span>
      <div class="nextprevbtn">
      <button class="btn btn-default" onclick="prevsong();"><img class="nextprevbtn" src='{% static "musicplayer/image/prev.svg" %}'/>  </button>
      <button class="btn btn-default" id="playbtn" onclick="playss();"><img class="nextprevbtn" src='{% static "musicplayer/image/play.svg" %}'/>  </button>
      <button class="btn btn-default" style="display: none;"id="pausebtn" onclick="pauseSong();"><img class="nextprevbtn" src='{% static "musicplayer/image/pause.svg" %}'/>  </button>
      <button class="btn btn-default" onclick="nextsong();"><img src='{% static "musicplayer/image/next.svg" %}'/></button></div>
</div>


<audio id="audio"class="audio" controls="controls" loop="loop">
    <source type="audio/mpeg" src="https://aac.saavncdn.com/965/cd4a9fb027c76d50a6d530e3ce6d47f1_160.mp4">
  </audio></div>
</div>
  


{% endblock %}
